<body>
    
    <table border="1" cellpadding="5" cellspacing="0">

      <form action="post">

            <option value="name">Afficher tout</option>
            <option value="grade">Titre</option>
             <option value="name">auteur</option>

        <label for="desc">Descendant</label>
        <input type="radio" id="none" name="order" value="none" checked>
        <label for="none">Aucun</label>
       
        <br>
        <div id="resultat">
